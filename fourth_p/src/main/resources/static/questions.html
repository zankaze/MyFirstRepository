<script type="text/javascript">
    $.ajax({
        type:"get",
        url:"getUserName",
        async: false,
        contentType: "application/json; charset=utf-8",
        success: function(data){
            $("#touxiang").attr("src",data.headportrait);
        }
    });
    $.ajax({
        type:"post",
        url:"getquestion",
        async: false,
        contentType: "application/json; charset=utf-8",
        success: function(data) {
            var Str="";
            var num = 1;
            $.each(data,function(index,element){
                Str +="<div class=\"am-form-group\">\n" +
                    " <label class=\"am-u-sm-3 am-form-label\">题目"+num+"：</label>\n" +
                    "<div class=\"am-u-sm-9\">\n" +
                    "<input style=\"width: 800px;\" readonly=\"readonly\" type=\"text\" name='"+element.qesid+"' value='"+element.question+"' class=\"qes\">\n" +
                    "<input type=\"radio\" name='answer"+element.qesid+"' value=\"A\">"+element.answer_a+"\n" +
                    "<input type=\"radio\" name='answer"+element.qesid+"' value=\"B\">"+element.answer_b+"\n" +
                    "<input type=\"radio\" name='answer"+element.qesid+"' value=\"C\">"+element.answer_c+"\n" +
                    "<input type=\"radio\" name='answer"+element.qesid+"' value=\"D\">"+element.answer_d+"\n" +
                    "</div>\n" +
                    "</div>";
                num++;
            });
            Str+="<div class=\"am-form-group\">\n" +
                "<div class=\"am-u-sm-9 am-u-sm-push-3\">\n" +
                "<button type=\"button\"  onclick='tijiao()' class=\"am-btn am-btn-primary\">提交答案</button>\n" +
                "</div>\n" +
                "</div>"
            $("#testform").append(Str);
        }
    });
    function tijiao() {
        var qes = document.getElementsByClassName("qes")
        var ans = $("input[type='radio']")
        // alert(qes.length)
        var qes2 = new Array();
        for(var i2 = 0; i2 <ans.length;i2++){
            if(ans[i2].checked){
                qes2.push(ans[i2].value)
            }
        }
        $.ajax({
            type:"post",
            url:"getScore",
            data:JSON.stringify(qes2),
            dataType:"json",
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function(data){
                window.location.href="questions-score.html";
            },
            error:function (error) {
                alert(error.responseText)
            }
        });
    }
</script>
