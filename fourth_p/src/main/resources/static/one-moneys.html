<script type="text/javascript">
    var Ohref = window.location.href;
    var arrhref = Ohref.split("=");
    goodsid = arrhref[1];
    $.ajax({
        type: "get",
        url: "getOneG?gid="+goodsid,
        async: false,
        contentType: "application/json; charset=utf-8",
        success: function(data) {
            $("#goodsphoto").attr("src",data.goodsphoto);
            $("input[name='goodsname']").attr("value",data.goodsname);
            $("input[name='goodsprice']").attr("value",data.goodsprice);
            var prices= (data.goodsprice)*($("input[name='goodsnum']").val());

            $("input[name='prices']").attr("value",prices);
        }

    })

    /*商品数量+1*/
  function add(){
            var quantity = document.getElementById("quantity").value;
             var num_add = parseInt(quantity)+1;
           var price=document.getElementById("price").value;
             if(quantity==""){
                  num_add = 1;
                 }
           if(num_add>10){
                 document.getElementById("quantity").value=num_add-1;
                   alert("商品数量不能大于10");
                }else{
                   document.getElementById("quantity").value=num_add;
                }
            var p = $("input[name='goodsprice']").val()
      var totalprice = Number(p) * Number(num_add);
      $("input[name='prices']").attr("value",totalprice);
         }
   /*商品数量-1*/
      function subt(){
             var quantity = document.getElementById("quantity").value;
            var price=document.getElementById("price").value;
            var num_dec = parseInt(quantity)-1;
            if(num_dec>0){
                     document.getElementById("quantity").value=num_dec;

                 }
          var p = $("input[name='goodsprice']").val()
          var totalprice = Number(p) * Number(num_dec);
          $("input[name='prices']").attr("value",totalprice);
          }

        function oks() {
            pw = $("input[name='user_name']").val();
            num = $("input[name='goodsnum']").val();
            $.ajax({
                type: "get",
                url: "GouMai1?gid="+goodsid+"&pw="+pw+"&num="+num,
                async: false,
                contentType: "application/json; charset=utf-8",
                success: function(data) {
                if (data=="true"){
                    alert("购买成功")
                    window.location.href="table-images-list.html";
                }else{
                    alert(data)
                }
                }
            })
        }
</script>
