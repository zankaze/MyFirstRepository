                            "<a class=\"user-name\" href=\"###\">"+element.username+"</a>\n" +
                            "</td>\n" +
                            "<td>"+element.userintegral+"</td>\n" +
                            "<td>"+num+"</td>\n" +
                            "<td class=\"font-green bold\">"+element.userlevel+"</td>\n" +
                            "</tr>"
                        $("#testtb").append(Str);
                        num++;
                    });

            });
