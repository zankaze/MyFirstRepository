<script type="text/javascript">
    $.ajax({
        type:"get",
        url:"getUserName",
        async: false,
        contentType: "application/json; charset=utf-8",
        success: function(data){
            $("#touxiang").attr("src",data.headportrait);
        }

    })
    $.ajax({
        type:"get",
        url:"getUserOder",
        async: false,
        contentType: "application/json; charset=utf-8",
        success: function(data){
            $.each(data,function(index,element){
                var totalprice=(element.ordernum)*(element.goodsprice);
                var trStr ="<tr>\n" +
                    "<th>"+element.goodsname+"</th>\n" +
                    "<th><img src='"+element.goodsphoto+"' style='width: 100px;height: 50px'></th>\n" +
                    "<th>"+element.addresses+"</th>\n" +
                    "<th>"+element.username+"</th>\n" +
                    "<th>"+element.phonenum+"</th>\n" +
                    "<th>"+element.ordernum+"</th>\n" +
                    "<th>"+element.goodsprice+"</th>\n" +
                    " <th>"+totalprice+"元</th>\n" +
                    "</tr>"
                $("#testtab").append(trStr);
            });
        }
    })
</script>
