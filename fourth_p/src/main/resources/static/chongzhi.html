<script type="text/javascript">
    $.ajax({
        type:"get",
        url:"getUserName",
        async: false,
        contentType: "application/json; charset=utf-8",
        success: function(data){
            $("#touxiang").attr("src",data.headportrait);
        }
    });
    function chong() {
        var money = $("#money").val();
        var pw = $("#password").val();
        $.ajax({
            type:"get",
            url:"Chongzhi?money="+money+"&pw="+pw,
            async: false,
            contentType: "application/json",
            success:function (data) {
                if(data=="true"){
                    alert("充值成功，金额已添加进您的账户");
                    window.location.href="personal-center.html";
                }else{
                    alert(data);
                }
            }
        })
    }
    $("#money").change(function(){
        var value1 = $("#money").val();
        $("#mm").html(value1+"元");
    });
</script>
