            var pagetop = (page-1)<1?1:(page-1);

            var trStr="<li class=\"am-active\"><a href='testQue.html?page="+pagetop+"'>上一页</a></li>"

            });
            trStr+="<li class=\"am-active\"><a href='testQue.html?page="+pageles+"'>下一页</a></li>"
