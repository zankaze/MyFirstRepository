<script type="text/javascript">
    var sn;
    var dz;
    var fx ;
    var n;
    var ctx;
    var slength=document.getElementById("sroce");



    $.ajax({
        type:"get",
        url:"getUserName",
        async: false,
        contentType: "application/json; charset=utf-8",
        success: function(data){
            $("#touxiang").attr("src",data.headportrait);
        }
    });
 function addsroce() {
       var sroce = document.getElementById("sroce").innerText;
     $.ajax({
         type: "get",
         url: "Jifen?sroce="+sroce,
         async: false,
         contentType: "application/json; charset=utf-8",
         success: function (data) {
             if (data==true){
                 alert("积分记录成功")
                 window.location.href="index.html"
             } else {
                 alert("发生了不可知的错误")
             }
         }
     });
 }

    function start(){
        sn = [ 42, 41 ],
            dz = 43,
            fx = 1,
            ctx = document.getElementById("can").getContext("2d");
        function draw(t, c) {
            ctx.fillStyle = c;
            ctx.fillRect(t % 20 * 20 + 1, ~~(t / 20) * 20 + 1, 18, 18);
        }
        document.onkeydown = function(e) {
            fx = sn[1] - sn[0] == (n = [ -1, -20, 1, 20 ][(e || event).keyCode - 37] || fx) ? fx : n
        };
        !function() {
            sn.unshift(n = sn[0] + fx);
            if (sn.indexOf(n, 1) > 0 || n<0||n>399 || fx == 1 && n % 20 == 0 || fx == -1 && n % 20 == 19){
                slength.innerText=sn.length-4;
                  alert("YOU DEAD");
                return document.getElementById("bt1").click();
            }

            draw(n, "aqua");
            if (n == dz) {
                while (sn.indexOf(dz = ~~(Math.random() * 400)) >= 0);
                draw(dz, "lightcoral ");
            } else
                draw(sn.pop(), "Black");
            setTimeout(arguments.callee, 130);
        }();
    }
</script>
