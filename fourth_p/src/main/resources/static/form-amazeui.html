<script type="text/javascript">
    $.ajax({
        type: "get",
        url: 'getUserName',
        async: false, // 使用同步方式
        contentType: "application/json; charset=utf-8",
        success: function(data) {
            $("#touxiang").attr("src",data.headportrait);
            if(data.headportrait==null){
                var Str = "<button type=\"button\" class=\"am-btn am-btn-default am-btn-success\">\n" +
                    "<a href=\"form-line.html\" class=\"tpl-header-list-link\">\n" +
                    " <span class=\"am-icon-plus\"></span>上传图像</a></button>"
                $("#updatetouxiang").append(Str)
            }
        }
    });

    function wanshan() {
        var username = $("#uname").val();
        var phonenum = $("#phonenum").val();
        var addresses = $("#addresses").val();
        var u = {"username":username,"phonenum":phonenum,"addresses":addresses};
        $.ajax({
            type:"POST",
            url:"WanShan",
            data:JSON.stringify(u),
            dataType:"json",
            async: false,
            contentType:"application/json",
            success:function (data) {
                if(data==true){
                    alert("信息已完善，您还可以上传头像")
                    window.location.href="form-line.html"
                }else {
                    alert("请填写所有信息")
                }
            }
        })
    }
</script>
